<div class="modal">
  <mat-dialog-content>
    <img mat-card-image class="image" [src]="data.url" [alt]="data.title">
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button mat-dialog-close color="primary">
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>
