<mat-toolbar class="container" color="primary">
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let tab of tabs"
       [routerLink]='"/article/"+tab.id'
       [state]="{data: tab}"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{tab.title}}
    </a>
  </nav>
  <button mat-button routerLink="/settings">
    <mat-icon aria-hidden="false" aria-label="Settings icon">settings</mat-icon>
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
