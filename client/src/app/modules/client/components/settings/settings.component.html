<div class="container">
  <mat-card class="card">
    <mat-card-title>
      Admin login
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <label><input matInput placeholder="Email" type="text" formControlName="email"></label>
          <mat-error>
            <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please enter your email</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <label><input matInput placeholder="Password" type="password" formControlName="password"></label>
          <mat-error>
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please enter your password</span>
          </mat-error>
        </mat-form-field>
        <div>
          <button class="button-row" mat-raised-button color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
