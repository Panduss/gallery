
<div class="container">
  <div *ngIf="(state$ | async)?.title">
    {{(state$ | async)?.subtitle}}

    <h2>Add Gallery</h2>
    <mat-card class="card">
      <form [formGroup]="galleryForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Gallery Image</mat-label>
          <ngx-mat-file-input formControlName="imageFile" placeholder="Select Image" valuePlaceholder="No image file selected"></ngx-mat-file-input>
          <mat-icon matSuffix>folder</mat-icon>
          <mat-error>
            <span *ngIf="!galleryForm.get('imageFile').valid">Please select image file</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Image Name</mat-label>
          <label><input matInput placeholder="Image Name" formControlName="imageTitle"></label>
          <mat-error>
            <span *ngIf="!galleryForm.get('imageTitle').valid && galleryForm.get('imageTitle').touched">Please enter Image Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Image Description</mat-label>
          <label><input matInput placeholder="Image Description" formControlName="imageDesc"></label>
          <mat-error>
            <span *ngIf="!galleryForm.get('imageDesc').valid && galleryForm.get('imageDesc').touched">Please enter Image Description</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" mat-flat-button color="primary"><mat-icon>upgrade</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
